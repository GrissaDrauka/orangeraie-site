        <!-- Galerie -->
        <div class="grid gap-4 grid-cols-1 md:grid-cols-2 mb-8">
            <img *ngFor="let photo of chambre.photos" [src]="photo" [alt]="chambre.nom"
                class="w-full h-60 object-cover rounded-xl shadow" />
        </div>

        <!-- Description -->
        <p class="text-lg mb-6">{{ chambre.description }}</p>
